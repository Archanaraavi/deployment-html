<html>
    <head>
        <style>
            table,tr,td{
                border: 2px solid;
                border-collapse: collapse;
                padding: 30px;
            }
            .a:hover{
                background-color:bisque ;
               background-repeat: no-repeat;
               transform: rotate(-160deg);
               transition: 2s all;
               background-size:contain;
               border-color: red;
            }
            .b:hover{
                background-color:blue ;
               background-repeat: no-repeat;
               transform: rotate(-60deg);
               transition: 2s all;
               background-size:contain;
               border-color: red;
            }
            .c:hover{
                background-color:blueviolet ;
               background-repeat: no-repeat;
               transform: skew(-20deg);
               transition: 2s all;
               background-size:contain;
               border-color: red;
            }
            .d:hover{
                background-color:brown ;
               background-repeat: no-repeat;
               transform: rotate(360deg);
               transition: 2s all;
               background-size:contain;
               border-color: red;
            }
            .e:hover{
                background-color:chartreuse ;
               background-repeat: no-repeat;
               transform: scaleX(2s);
               transition: 2s all;
               background-size:contain;
               border-color: red;
            }
            .f:hover{
                background-color:chocolate ;
               background-repeat: no-repeat;
               transform: rotate(360deg);
               transition: 2s all;
               background-size:contain;
               border-color: red;
            }
            .g:hover{
                background-color:cornsilk ;
               background-repeat: no-repeat;
               transform: rotate(-60deg);
               transition: 2s all;
               background-size:contain;
               border-color: red;
            }
            .h:hover{
                background-color:crimson ;
               background-repeat: no-repeat;
               transform: rotate(360deg);
               transition: 2s all;
               background-size:contain;
               border-color: red;
            }
            .i:hover{
                background-color:darkcyan;
               background-repeat: no-repeat;
               transform: rotate(90deg);
               transition: 2s all;
               background-size:contain;
               border-color: red;
            }
            .j:hover{
                background-color:darkgoldenrod ;
               background-repeat: no-repeat;
               transform: rotate(-90deg);
               transition: 2s all;
               background-size:contain;
               border-color: red;
            }
            .k:hover{
                background-color:darkgray ;
               background-repeat: no-repeat;
               transform: rotate(360deg);
               transition: 2s all;
               background-size:contain;
               border-color: red;
            }
            .l:hover{
                background-color:darkmagenta ;
               background-repeat: no-repeat;
               transform: rotate(1800deg);
               transition: 2s all;
               background-size:contain;
               border-color: red;
            }
            .m:hover{
                background-color:darkorchid ;
               background-repeat: no-repeat;
               transform: rotate(-270deg);
               transition: 2s all;
               background-size:contain;
               border-color: red;
            }
            .n:hover{
                background-color:darkred ;
               background-repeat: no-repeat;
               transform: rotate(360deg);
               transition: 2s all;
               background-size:contain;
               border-color: red;
            }
            .o:hover{
                background-color:bisque ;
               background-repeat: no-repeat;
               transform: rotate(-140deg);
               transition: 2s all;
               background-size:contain;
               border-color:darksalmon;
            }
            .p:hover{
                background-color:bisque ;
               background-repeat: no-repeat;
               transform: rotate(360deg);
               transition: 2s all;
               background-size:contain;
               border-color: darkseagreen;
            }
